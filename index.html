<!DOCTYPE html>
<html lang="en">
<head>

    <title>CAPTCHA Earning Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .balance {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        .history, .withdraw-container {
            margin-top: 20px;
            text-align: left;
            color: #fff;
        }
        .history table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .history table th, .history table td {
            border: 1px solid #555;
            padding: 8px;
        }
        .captcha-container {
            margin-top: 20px;
            text-align: center;
        }
        .captcha-image {
            width: 150px;
            height: 70px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto 20px auto;
        }
        .captcha-image:hover {
            background-color: #555;
        }
        .captcha-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Register Form -->
        <div class="register-container" id="register-form">
            <h2>Register</h2>
            <div class="form-container">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button onclick="register()">Register</button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <div class="form-container">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-container" id="dashboard" style="display: none;">
            <h2>Welcome, <span id="user-email"></span>!</h2>
            <div class="balance">
                Balance: <span id="balance-amount">0 ₹</span> (~<span id="balance-usd">0</span>$)
            </div>

            <!-- CAPTCHA Section -->
            <div class="captcha-container">
                <h3>Solve CAPTCHA</h3>
                <div class="captcha-image" id="captcha-image" onclick="generateCaptcha()"> </div> <!-- CAPTCHA image will be generated here -->
                <input type="text" id="captcha-input" class="captcha-input" placeholder="Enter CAPTCHA" required>
                <button onclick="submitCaptcha()">Submit</button>
            </div>

            <!-- Withdraw Section -->
            <div class="withdraw-container" id="withdraw-form">
                <h3>Withdraw</h3>
                <div class="form-container">
                    <input type="text" id="upi" placeholder="UPI ID" required>
                    <input type="number" id="withdraw-amount" placeholder="Amount (₹)" required>
                    <button onclick="withdraw()">Withdraw</button>
                </div>
            </div>

            <!-- Withdraw History -->
            <div class="history" id="withdraw-history">
                <h3>Withdraw History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount (₹)</th>
                            <th>UPI</th>
                            <th>Order ID</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- History items will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        let currentUser = null;
        let balance = 0; // Simulated balance

        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Check if email is already registered
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                alert('Email already registered. Please log in.');
                return;
            }

            // Register new user
            const newUser = { email, password, balance: 0 };
            users.push(newUser);
            alert('Registration successful! Please log in.');
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function login() {

            if (currentUser) {

                loadHistory();
                generateCaptcha();
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
