<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Earning Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .balance {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
        .history, .withdraw-container {
            margin-top: 20px;
            text-align: left;
            color: #fff;
        }
        .history table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .history table th, .history table td {
            border: 1px solid #555;
            padding: 8px;
        }
        .captcha-container {
            margin-top: 20px;
            text-align: center;
        }
        .captcha-image {
            width: 150px;
            height: 70px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto 20px auto;
        }
        .captcha-image:hover {
            background-color: #555;
        }
        .captcha-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        .status {
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Register Form -->
        <div class="register-container" id="register-form">
            <h2>Register</h2>
            <div class="form-container">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button onclick="register()">Register</button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <div class="form-container">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-container" id="dashboard" style="display: none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <div class="balance">
                Balance: <span id="balance-amount">0 ₹</span> (~<span id="balance-usd">0</span>$)
            </div>

            <!-- CAPTCHA Section -->
            <div class="captcha-container">
                <h3>Solve CAPTCHA</h3>
                <div class="captcha-image" id="captcha-image" onclick="generateCaptcha()"> </div> <!-- CAPTCHA image will be generated here -->
                <input type="text" id="captcha-input" class="captcha-input" placeholder="Enter CAPTCHA" required>
                <button onclick="submitCaptcha()">Submit</button>
                <div class="status" id="status-message"></div>
            </div>

            <!-- Withdraw Section -->
            <div class="withdraw-container" id="withdraw-form">
                <h3>Withdraw</h3>
                <div class="form-container">
                    <input type="text" id="upi" placeholder="UPI ID" required>
                    <input type="number" id="withdraw-amount" placeholder="Amount (₹)" min="500" required>
                    <button onclick="withdraw()">Withdraw</button>
                </div>
            </div>

            <!-- Withdraw History -->
            <div class="history" id="withdraw-history">
                <h3>Withdraw History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount (₹)</th>
                            <th>UPI</th>
                            <th>Order ID</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- History items will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || []; // Simulated user database with local storage
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let balance = parseFloat(localStorage.getItem('balance')) || 0; // Simulated balance with local storage

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Check if email is already registered
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                alert('Email already registered. Please log in.');
                return;
            }

            // Register new user
            const newUser = { name, email, password, balance: 0 };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please log in.');
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Find user in database
            currentUser = users.find(user => user.email === email && user.password === password);
            if (currentUser) {
                alert('Login successful!');
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-name').innerText = currentUser.name;
                updateBalance();
                loadHistory();
                generateCaptcha();
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        function generateCaptcha() {
            const captchaImage = document.getElementById('captcha-image');
            const captchaValue = Math.random().toString(36).substr(2, 4).toUpperCase();
            captchaImage.innerText = captchaValue;
        }

        function submitCaptcha() {
            if (currentUser) {
                const captchaInput = document.getElementById('captcha-input').value;
                const captchaValue = document.getElementById('captcha-image').innerText;
                if (captchaInput && captchaInput.toUpperCase() === captchaValue) {
                    balance += 1;
                    updateBalance();
                    addToHistory(1, 'Success'); // Assuming 1 ₹ reward and 'Success' status
                    localStorage.setItem('balance', balance.toString());
                    document.getElementById('captcha-input').value = ''; // Clear input field
                    document.getElementById('status-message').innerText = 'CAPTCHA solved successfully!';
                } else {
                    document.getElementById('status-message').innerText = 'Invalid CAPTCHA. Please try again.';
                }
                generateCaptcha(); // Generate new CAPTCHA
            } else {
                alert('Please log in first.');
            }
        }

        function withdraw() {
            const upi = document.getElementById('upi').value;
                            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            if (amount < 500 || amount > balance) {
                alert('Withdraw amount should be at least 500 ₹ and less than or equal to your balance.');
                return;
            }
            balance -= amount;
            updateBalance();
            addToHistory(amount, upi, 'Pending'); // Assuming 'Pending' status initially
            localStorage.setItem('balance', balance.toString());
        }

        function updateBalance() {
            document.getElementById('balance-amount').innerText = `${balance.toFixed(2)} ₹`;
            document.getElementById('balance-usd').innerText = `${(balance / 82).toFixed(2)}`; // Assuming 1 USD = 82 INR
        }

        function loadHistory() {
            const historyBody = document.getElementById('history-body');
            historyBody.innerHTML = ''; // Clear previous entries

            if (currentUser && currentUser.history) {
                currentUser.history.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.amount.toFixed(2)} ₹</td>
                        <td>${item.upi}</td>
                        <td>${item.orderId}</td>
                        <td>${item.status}</td>
                    `;
                    historyBody.appendChild(row);
                });
            }
        }

        function addToHistory(amount, upi, status) {
            const date = new Date().toISOString().split('T')[0];
            const orderId = generateOrderId();
            const historyItem = { date, amount, upi, orderId, status };

            if (!currentUser.history) {
                currentUser.history = [];
            }
            currentUser.history.push(historyItem);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            loadHistory(); // Reload history after adding new entry
        }

        function generateOrderId() {
            return 'ORDER-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }
    </script>
</body>
</html>
